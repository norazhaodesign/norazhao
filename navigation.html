  <input id="zhBtn" type="radio" name="language" value="zh"> 中

<!-- side navigation menu -->

  <nav>
    <img id="closeBtn" onclick="closeNav()" src="img/icon/close.svg" alt="Close">
    <p>

<!-- css -------------------------------------------------------------------- -->
<style>
  #langDiv {
    position: fixed;
    top: 4vh;
    left: 6vmax;
  }
  #menuBtn {
    width: 4vmax; /* 2x1.8vmax */
    position: fixed;
    margin: 4vh 2vw;
    top: -1vmax;
    left: -1vmax; /* put the icon in place because it's twice the size of the close button */
    z-index: 1;
    cursor: pointer;
  }
  #closeBtn {
    width: 2vmax;
    cursor: pointer;
  }
  #sideNav {
    height: 100%; /* 100% full-height */
    width: 0; /* 0 width - change this with JavaScript */
    z-index: 2; /* stay on top */
    position: fixed; /* stay in place */
    top: 0;
    left: 0;
    background-color: lavender;
    overflow-x: hidden; /* disable horizontal scroll */
    transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
  }
  #sideNav a:hover {
    color: blueviolet;
  }
  nav {
    margin: 4vh 2vw;
  }
</style>

<!-- javascript -------------------------------------------------------------------- -->
<script type="text/javascript">
  // record & retrive the selection status (ref link https://stackoverflow.com/a/53298040/11975753)
  $(function() {
    $("[name='language']").click(function(){
      var value = $(this).val();
      localStorage.setItem("option", value);
    });
    var itemValue = localStorage.getItem("option");
    if (itemValue !== null) {
      $("input[value=\""+itemValue+"\"]").click();
    }
  });

  // change the display of page contents based on selected language
  $("[name='language']").click(function() {
    if (document.getElementById('enBtn').checked) {
      $(".en").css("display", "block");
      $(".zh").css("display", "none");
    }
    else if (document.getElementById('zhBtn').checked) {
      $(".zh").css("display", "block");
      $(".en").css("display", "none");
    }
  });

  // open and close nav sidebar on click (ref link https://www.w3schools.com/howto/howto_js_sidenav.asp)
  function openNav() {
    document.getElementById("sideNav").style.width = "32.5vmax";
  }
  function closeNav() {
    document.getElementById("sideNav").style.width = "0";
  }
</script>

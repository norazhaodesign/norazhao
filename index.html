<!DOCTYPE html>
<html lang="en">
<head>

<meta name="robots" content="index, follow">

<link rel="stylesheet" type="text/css" href="/style.css">
<script src="/js/jquery.min.js"></script>
</head>

<body>
<div id="navigation"></div>
<script type="text/javascript">
  $(function() {
    $("#navigation").load("/navigation.html");
  });
</script>

<!-- text on the top -->
<div class="row-container">
  <div class="firstRow" id="firstRow">
    <p class="en indent headerText">
      Artist and designer practicing across the areas of generative art, brand identity and graphic design. Refresh for random new visuals.
    </p>
    <p class="zh indent headerText">
      实践于生成艺术、品牌识别和平面设计等领域的新媒体艺术家和设计师。刷新页面以随机抓取新视效。
    </p>
  </div>
  <div class="secondRow">
    <iframe id="display" src=""></iframe>
  </div>
</div>

<script type="text/javascript">
  // list links here
  var myArray = [
    "/page/main/colour-cuts.html",
    "/page/main/colour-cuts-float.html",
    "/page/main/edgy-sphere.html",    
    "/page/main/planet-dora.html",
    "/page/main/ring-hug.html",
    // "/page/main/pattern-cards.html",
    "/page/main/synsol-gradient.html",
  ];
  var randomUrl = myArray[Math.floor(Math.random() * myArray.length)];
  document.getElementById('display').src = randomUrl;
</script>

<style>
  :root {
    --top-dis: 0px;
  }
  .firstRow {
    position: absolute;
    top: 0; left: 0; right: 0;
  }
  .secondRow {
    position: absolute;
    top: var(--top-dis);
    left: 0; right: 0; bottom: 0;
  }
  .secondRow iframe {
    display: block;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<script>
  // ref https://css-tricks.com/updating-a-css-variable-with-javascript/
  let root = document.documentElement;
  root.style.setProperty('--top-dis', document.getElementById('firstRow').clientHeight + "px");

  window.onresize = function() {
    root.style.setProperty('--top-dis', document.getElementById('firstRow').clientHeight + "px");
  };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nora Zhao</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="js/jquery.min.js"></script>
</head>

<body>
<div id="navigation"></div>
<script type="text/javascript">
  $(function() {
    $("#navigation").load("navigation.html");
  });
</script>

<!-- text on the top -->
<div class="row-container">
  <div class="firstRow" id="firstRow"> 
    <p class="en indent headerText">
      I'm an artist and designer practicing across the areas of generative art, branding and graphic design.
    </p>
    <p class="zh indent headerText">
      我是一名实践于衍生式艺术、品牌和平面设计等领域的新媒体艺术家和设计师。
    </p>
  </div>
  <div class="secondRow">
    <iframe id="display" src=""></iframe>
  </div>
</div>

<script type="text/javascript">
  // list links here
  var myArray = [
    "page/main/cuts.html",
    // "page/main/cuts-float.html",
    "page/main/square-pixels.html",
    "page/main/cards.html",
    // "page/main/center-blue-green.html",
    // "page/main/center-zoomed.html",
    "page/main/synsol-gradient.html",
  ];
  var randomUrl = myArray[Math.floor(Math.random() * myArray.length)];
  document.getElementById('display').src = randomUrl;
</script>

<style>
  :root {
    --top-dis: 0px;
  }
  .firstRow {
    position: absolute; 
    top: 0; left: 0; right: 0;
  }
  .secondRow {
    position: absolute; 
    top: var(--top-dis);
    left: 0; right: 0; bottom: 0; 
  }
  .secondRow iframe {
    display: block; 
    width: 100%; 
    height: 100%; 
    border: none;
  }
</style>

<script>
  // ref https://css-tricks.com/updating-a-css-variable-with-javascript/  
  let root = document.documentElement;
  root.style.setProperty('--top-dis', document.getElementById('firstRow').clientHeight + "px");

  window.onresize = function() { 
    root.style.setProperty('--top-dis', document.getElementById('firstRow').clientHeight + "px");
  };
</script>

</body>
</html>

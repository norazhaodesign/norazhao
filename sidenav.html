<!-- css -------------------------------------------------------------------- -->
<style>
  nav {
    margin: 4vh 2vw;
  }
  #menubtn {
    width: 4vmax; /* 2x1.8vmax */
    position: fixed;
    margin: 4vh 2vw;
    top: -1vmax;
    left: -1vmax; /* put the icon in place because it's twice the size of the close button */
  }
  #closebtn {
    width: 2vmax;
  }
  #sidenav {
    height: 100%; /* 100% full-height */
    width: 0; /* 0 width - change this with JavaScript */
    z-index: 2; /* stay on top */
    position: fixed; /* stay in place */
    top: 0;
    left: 0;
    background-color: lavender;
    overflow-x: hidden; /* disable horizontal scroll */
    transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
  }
  #sidenav a:hover {
    color: blueviolet;
  }
</style>

<!-- javascript -------------------------------------------------------------------- -->
<script type="text/javascript">
  function openNav() {
    document.getElementById("sidenav").style.width = "32.5vmax";
    document.getElementById("menubtn").style.display = "none";
  }
  function closeNav() {
    document.getElementById("sidenav").style.width = "0";
    document.getElementById("menubtn").style.display = "inline";
  }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
</script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Glitch Room by Nora Zhao</title>
<script src="../js/aframe.min.js"></script>
</head>

<body>
<a-scene vr-mode-ui="enabled: false">
  <!-- camera -->
  <a-camera position="0 0 0"></a-camera>

  <!-- geometry -->
  <a-box
      position="0 0 0"
      height="10"
      width="8"
      depth="6"
      side="double"
      material="color: black"
      animation__rotation="
          property: rotation;
          from: 25 43 0;
          to: -25 -43 360;
          dir: alternate;
          dur: 30000;
          loop: true;
          easing: linear;">
    <a-box
      height="10"
      width="8"
      depth="6"
      side="double"
      material="color: blue"
      animation__rotation="
          property: rotation;
          from: 0 0 0;
          to: -0.001 0 0.001;
          dir: alternate;
          dur: 20000;
          loop: true;
          easing: linear;"> </a-box>
    <a-box
      height="10"
      width="8"
      depth="6"
      side="double"
      material="color: green"
      animation__rotation="
          property: rotation;
          from: 0 0 0;
          to: 0.001 0 -0.001;
          dir: alternate;
          dur: 20000;
          loop: true;
          easing: linear;"> </a-box>
  </a-box>
</a-scene>
</body>
</html>

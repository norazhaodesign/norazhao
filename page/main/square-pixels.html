<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Square Pixels</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: rgb(245,248,255);
    }
    .wrapper {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
    }
    .box {
      height: 32vw;
      width: 32vw;
      border-radius: 50%;
      margin: 0.5vw;
    }
    /* mobile layout */
    @media screen and (max-width: 760px) {
      .box {
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
  </div>

  <script src='../../js/jquery.min.js'></script>
  <script>
    // var color1 = '#' + Math.floor(Math.random() * 16777215).toString(16);
    // var color2 = '#' + Math.floor(Math.random() * 16777215).toString(16);

    var r1 = Math.floor(Math.random() * 156 + 100);
    var g1 = Math.floor(Math.random() * 156 + 100);
    var b1 = Math.floor(Math.random() * 156 + 100);
    var r2 = Math.floor(Math.random() * 156 + 100);
    var g2 = Math.floor(Math.random() * 156 + 100);
    var b2 = Math.floor(Math.random() * 156 + 100);
    var color1 = ('rgb('+r1+','+g1+','+b1+')');
    var color2 = ('rgb('+r2+','+g2+','+b2+')');

    var colors = [color1, color2];

    // apply a random color to each box
    function randomColor() {
      $('.box').each(function() { // apply this function to each box
        var color = Math.round(Math.random()); // get number 0 or 1
        $(this).css('background', colors[color]); // apply the designated color to a box
      });
    }

    // color change frequency
    setInterval(function() {
      randomColor();
    }, 800);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Coordinate Converter</title>
</head>

<body style="margin: 0; padding: 0; overflow: hidden;" scroll="no">
	<script src="../js/p5.min.js"></script>
	<script>
		// setup the canvas
		function setup() {
			createCanvas(windowWidth, windowHeight);
			background(255, 248, 248);
		}

		// move mouse to draw
		function draw() {
			stroke(255, 69, 20);
			strokeWeight(2);
			fill(255)
			var x = mouseX;
			var y = mouseY;
			triangle(x-40, y-20, x, y+45, x+40, y-20);
		}

		// double click to erase all
		function doubleClicked() {
			background(255, 248, 248);
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Coordinate Converter</title>
</head>

<body style="margin: 0; padding: 0; overflow: hidden;" scroll="no">
	<script src="../js/p5.min.js"></script>
	<script>
		// setup the canvas
		function setup() {
			createCanvas(windowWidth, windowHeight);
			background(248, 248, 255);
		}

		// move mouse to draw
		function draw() {
			stroke(138, 43, 226);
			strokeWeight(2);
			var x = mouseX;
			var y = mouseY;
			line(x-40, y-40, x+40 , y+40);
		}

		// double click to erase all
		function doubleClicked() {
			background(248, 248, 255);
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Coordinate Converter</title>
</head>

<body style="margin: 0; padding: 0; overflow: hidden;" scroll="no">
	<script src="../js/p5.min.js"></script>
	<script>
		// setup the canvas
		function setup() {
			createCanvas(windowWidth, windowHeight);
			background(248, 255, 248);
		}

		// move mouse to draw
		function draw() {
			stroke(124, 252, 0);
			strokeWeight(2);
			fill(25);
			var x = mouseX;
			var y = mouseY;
			rect(x-60, y-10, 120, 20);
		}

		// double click to erase all
		function doubleClicked() {
			background(248, 255, 248);
		}
	</script>
</body>
</html>

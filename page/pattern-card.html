<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PATTERN CARD · NORA ZHAO 赵子娴</title>
    <style media="screen">
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 33.33vh;
      object-fit: cover; /* display pic without stretching */
      image-rendering: pixelated; /* make pic rendered sharp */
    }
    .main {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      grid-gap: 0;
      overflow: hidden;
    }
    @media screen and (max-width: 760px) {
      img {
        height: 25vh;
      }
      .main {
        grid-template-columns: 1fr 1fr 1fr 1fr;
      }
    }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      const n = 16; // number of values needed
      const arr = []; // initial empty array 
      do { 
        const randomNumber = Math.floor(Math.random() * 61) + 1 // generating random integer from 1 to the given number
        if (!arr.includes(randomNumber)) { 
          arr.push(randomNumber); 
        } // pushing into the array only if the array does not contain it  
      } while (arr.length < n); 
      console.log(arr); // printing the array elements 
  
      document.write('<div class="main">');
        document.write('<img src="/img/cards/' + arr[0] + '.png">');
        document.write('<img src="/img/cards/' + arr[1] + '.png">');
        document.write('<img src="/img/cards/' + arr[2] + '.png">');
        document.write('<img src="/img/cards/' + arr[3] + '.png">');
        document.write('<img src="/img/cards/' + arr[4] + '.png">');
        document.write('<img src="/img/cards/' + arr[5] + '.png">');
        document.write('<img src="/img/cards/' + arr[6] + '.png">');
        document.write('<img src="/img/cards/' + arr[7] + '.png">');
        document.write('<img src="/img/cards/' + arr[8] + '.png">');
        document.write('<img src="/img/cards/' + arr[9] + '.png">');
        document.write('<img src="/img/cards/' + arr[10] + '.png">');
        document.write('<img src="/img/cards/' + arr[11] + '.png">');
        document.write('<img src="/img/cards/' + arr[12] + '.png">');
        document.write('<img src="/img/cards/' + arr[13] + '.png">');
        document.write('<img src="/img/cards/' + arr[14] + '.png">');
        document.write('<img src="/img/cards/' + arr[15] + '.png">');
      document.write('</div>');
    </script>
  </body>
</html>

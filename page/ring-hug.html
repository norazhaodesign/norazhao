<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ring Hug</title>
</head>

<body>
<script src="/js/three.min.js"></script>
<script src="/js/orbit-controls.js"></script>
<style>
  html, body {margin:0; padding:0; overflow: hidden; height: 100%; width: 100%;}
</style>

<div id="webgl"></div>
<script>
  // create scene & camera
  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.lookAt(new THREE.Vector3(0, 0, 0));
  camera.position.set(0, 0, 24);

  // responsive
  window.addEventListener("resize", onWindowResize, false);
  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  // add lighting
  const light1 = new THREE.HemisphereLight('rgb(255, 255, 255)', 'rgb(255, 255, 0)', 1.3);
  const light2 = new THREE.DirectionalLight('rgb(255, 255, 255)', 1.5);
  light2.position.set(-2, -10, 0)
  const light3 = new THREE.DirectionalLight('rgb(153, 0, 255)', 1);
  light3.position.set(10, 2, 2)
  light2.castShadow = true;
  scene.add(light1, light2, light3);

  // define geometry
  function getSphere(x, y, z) {
    var geometry = new THREE.SphereGeometry(x, y, z);
    var material = new THREE.MeshLambertMaterial({
      color: 0xffffff,
      transparent: true,
      opacity: 1,
    });
    var mesh = new THREE.Mesh(geometry, material);
    return mesh;
  }
  function getTorus(a, b, c, d) {
    var geometry = new THREE.TorusGeometry(a, b, c, d);
    var material = new THREE.MeshLambertMaterial({
      color: 0xffffff,
      transparent: true,
      opacity: 1,
    });
    var mesh = new THREE.Mesh(geometry, material);
    return mesh;
  }
  function getIcosahedron(e, f) {
    var geometry = new THREE.IcosahedronGeometry(e, f);
    var material = new THREE.MeshLambertMaterial({
      color: 0xffffff,
      transparent: true,
      opacity: 1,
    });
    var mesh = new THREE.Mesh(geometry, material);
    return mesh;
  }

  // place geometry
  // getSphere(radius, widthSegments, heightSegments)
  // getTorus(radius, tube, radialSegments, tubularSegments)
  // getIcosahedron(radius, detail)
  var [obj1, obj2, obj3, obj4, obj5, obj6] = [
    getTorus(6.5, 1.2, 200, 6),
    getTorus(6.5, 1.2, 200, 6),
    getTorus(6.5, 1.2, 200, 6), 
    getTorus(6.5, 1.2, 200, 6),
    getTorus(6.5, 1.2, 200, 6),
    getTorus(6.5, 1.2, 200, 6)
  ];
  var group = new THREE.Group();
  group.add(obj1, obj2, obj3, obj4, obj5, obj6);
  group.position.set(0, 0, 0);
  group.scale.set(1, 1, 1);

  // value generation
  function getRandom(min, max) {return Math.random() * (max - min) + min;}
  var rotInitial = Array.from({length: 18}, () => getRandom(0, 2 * Math.PI)); // random initial rotation position
  var rotSpeed = Array.from({length: 18}, () => getRandom(0.001, 0.003)); // bigger -> rotates faster
  var colInitial = Array.from({length: 18}, () => getRandom(0, 2 * Math.PI)); // random color starting point
  var colSpeed = Array.from({length: 18}, () => getRandom(2, 3)); // bigger -> color changes slower

  // initial rotation status
  obj1.rotation.set(rotInitial[0], rotInitial[1], rotInitial[2]);
  obj2.rotation.set(rotInitial[3], rotInitial[4], rotInitial[5]);
  obj3.rotation.set(rotInitial[6], rotInitial[7], rotInitial[8]);
  obj4.rotation.set(rotInitial[9], rotInitial[10], rotInitial[11]);
  obj5.rotation.set(rotInitial[12], rotInitial[13], rotInitial[14]);
  obj6.rotation.set(rotInitial[15], rotInitial[16], rotInitial[17]);
  scene.add(group);

  // render
  var renderer = new THREE.WebGLRenderer({preserveDrawingBuffer: true});
  renderer.setClearColor('rgb(245,248,255)'); // background color
  document.getElementById('webgl').appendChild(renderer.domElement);

  function update() {
    // rotation
    obj1.rotation.x += rotSpeed[0]; obj1.rotation.y += rotSpeed[1]; obj1.rotation.z -= rotSpeed[2];
    obj2.rotation.x += rotSpeed[3]; obj2.rotation.y -= rotSpeed[4]; obj2.rotation.z -= rotSpeed[5];
    obj3.rotation.x -= rotSpeed[6]; obj3.rotation.y += rotSpeed[7]; obj3.rotation.z += rotSpeed[8];
    obj4.rotation.x -= rotSpeed[9]; obj4.rotation.y -= rotSpeed[10]; obj4.rotation.z += rotSpeed[11];
    obj5.rotation.x += rotSpeed[12]; obj4.rotation.y += rotSpeed[13]; obj4.rotation.z -= rotSpeed[14];
    obj6.rotation.x += rotSpeed[12]; obj4.rotation.y -= rotSpeed[13]; obj4.rotation.z -= rotSpeed[14];

    // color change
    var clock = new THREE.Clock();
    var timeElapsed = clock.getElapsedTime();
    var rgbValue = [];
    for (var i = 0, length = 18; i < length; i++) { // change length value here
      rgbValue.push(Math.floor((Math.sin(timeElapsed / colSpeed[i] + colInitial[i]) + 1) / 2 * 200 + 56));
    }
    obj1.material.color.set("rgb(" + rgbValue[0] + ", " + rgbValue[1] + ", " + rgbValue[2] + ")");
    obj2.material.color.set("rgb(" + rgbValue[3] + ", " + rgbValue[4] + ", " + rgbValue[5] + ")");
    obj3.material.color.set("rgb(" + rgbValue[6] + ", " + rgbValue[7] + ", " + rgbValue[8] + ")");
    obj4.material.color.set("rgb(" + rgbValue[9] + ", " + rgbValue[10] + ", " + rgbValue[11] + ")");
    obj5.material.color.set("rgb(" + rgbValue[12] + ", " + rgbValue[13] + ", " + rgbValue[14] + ")");
    obj6.material.color.set("rgb(" + rgbValue[15] + ", " + rgbValue[16] + ", " + rgbValue[17] + ")")

    // render
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio); // resolution for hd-dpi devices
    renderer.render (scene, camera);
    setTimeout( function() { requestAnimationFrame (function() {
      update(scene, camera);
    }) }, 1000 / 60 ); // refresh rate per second
  }
  update();
</script>

<!-- orbit controls -->
<script>
  var controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableZoom = false;
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nora Zhao</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="js/jquery.min.js"></script>
</head>

<body>
<div id="navigation"></div>
<script type="text/javascript">
  $(function() {
    $("#navigation").load("navigation.html");
  });
</script>


<div class="row-container">
  <div class="firstRow" id="firstRow"> 
    <p class="indent headerText">
      Artist and designer practicing across the areas of generative art, branding and graphic design.
    </p>
  </div>
  <div class="secondRow">
    <iframe id="display" src=""></iframe>
  </div>
</div>

<script type="text/javascript">
  var myArray = [
    "page/main/spheres.html",
    "page/main/pixels.html",
    "page/main/cuts.html",
    "page/main/center.html"
  ];
  var randomUrl = myArray[Math.floor(Math.random() * myArray.length)];
  document.getElementById('display').src = randomUrl;
</script>

<style>
  :root {
    --top-dis: 0px;
  }
  .firstRow {
    position: absolute; 
    top: 0; left: 0; right: 0;
  }
  .secondRow {
    position: absolute; 
    top: var(--top-dis);
    left: 0; right: 0; bottom: 0; 
  }
  .secondRow iframe {
    display: block; 
    width: 100%; 
    height: 100%; 
    border: none;
  }
</style>

<script>
  // ref https://css-tricks.com/updating-a-css-variable-with-javascript/
  var firstRowHeight = document.getElementById('firstRow').clientHeight;
  let root = document.documentElement;
  root.style.setProperty('--top-dis', firstRowHeight + "px");

  window.onresize = function() { 
    console.log("resized");
  };
</script>

</body>
</html>
